<!-- Design a flyer for a food festival, emphasizing large images and typography -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Festival Flyer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flyer">
        <h1>Food Festival 2024</h1>
        <div class="image-container">
            <img src="image.webp" alt="">
        </div>
        <div class="content">
            
            <h2>Saver the Flavors of the World</h2>
            <p>Join us for a delicious journey around the globe!</p>
            <ul>
                <li>50+ Food Vendors</li>
                <li>Live Music and Entertainment</li>
                <li>Fun Activities for Kids</li>
            </ul>
            <div class="details">
                <h3>When:</h3>
                <p>Tuesday, October 1st |11am-6pm</p>
                <h3>Where:</h3>
                <p>Downtown City Park</p>
                <h3>Tickets:</h3>
                <p>$10 Adults | $5 Kids(Ages 5-12)</p>
            </div>
            <button>Get Tickets Now!</button>
        </div>
    </div>
</body>
</html>
