<!-- Design a flyer for a food festival, emphasizing large images and typography -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Festival</h1>
            <p>Taste the Flavors of the World</p>
        </header>
        <section class="hero">
            <img src="image1.webp" alt="">
        </section>
        <section class="details">
            <h2>Festival Details</h2>
            <p>Date: 4th - 8th October</p>
            <p>Time: 11am - 10pm</p>
            <p>Loction: City Park</p>
        </section>
        <section class="menu">
            <h2>Dishes</h2>
            <ul>
                <li>Italian Pasta</li>
                <li>Indian Curry</li>
                <li>Chinese Noodles</li>
                <li>Mexican Tacos</li>
            </ul>
        </section>
        <footer>
            <p>Join Us for a Delicious Experience</p>
            <button>Get Ticket</button>
        </footer>
    </div>    
</body>
</html>
